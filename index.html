<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GrapesJS Plugin Custom Form</title>
    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/grapesjs-plugin-custom-form.min.js"></script>
    <style>
      body, html{ height: 100%; margin: 0;}

      .gjs-block-svg {
          width: 61%;
      }

      .gjs-block-svg-path {
        fill: white;
      }
    </style>
  </head>
  <body>

    <div id="gjs" style="height:0px; overflow:hidden"></div>


    <script type="text/javascript">
      var editor = grapesjs.init({
        height: '100%',
        noticeOnUnload: 0,
        storageManager:{autoload: 0},
        container : '#gjs',
        fromElement: true,
        canvas: {
          scripts: ['form_elements.js'],
          styles: ['common.css', 'custom.css']
        },

        plugins: ['grapesjs-plugin-custom-form'],
        pluginsOpts: {
          'grapesjs-plugin-custom-form': {}
        }
      });
    </script>
  </body>
</html>
